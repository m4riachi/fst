<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Nomber of visits : <span id="nbr">0</span></h1>

    <script type="text/javascript">

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');

            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                
                if (ca[i].indexOf(name) == 0) {
                    return parseInt(c.replace(name, ''));
                }
            }

            return 0;
        }

        var nbr = getCookie('nbrvisite') + 1;

        document.cookie = "nbrvisite=" + nbr + "; expires=Thu, 18 Dec 2020 12:00:00 UTC; path=/";

        document.getElementById('nbr').innerHTML = nbr;
    </script>
</body>
</html>
