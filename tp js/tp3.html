<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Enter Countdown timing <input type="text" id="numbre"> <input type="button" value="Start"><br /><br />
    <h1 id="txtcountdown" style="text-align: center;"></h1>


    <script>
        function countdown(nbr) {
            var element = document.getElementById('txtcountdown');
            element.innerHTML = nbr + " Seconds Remaining";

            var x = setInterval(function() {
                nbr--;
                element.innerHTML = nbr + " Seconds Remaining";
                if (nbr <= 0)  {
                    clearInterval(x);
                    element.innerHTML = '';
                    alert('counter is done');
                }
            }, 1000);
        }

        document.querySelector('input[type="button"]').onclick = function () {
            countdown(document.getElementById('numbre').value);
        }
    </script>
</body>
</html>
